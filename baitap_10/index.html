<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <title>Ví dụ về Video và Audio</title>
</head>

<body>
    <!-- Sử dụng the video -->
    <video width="500px" controls>
        <source src="LPI - Tự học Linux Bài 21 - Lệnh CUT trong Linux.mp4" type="video/mp4" />
        <!-- Thay thế thành video mà bạn có trên máy của bạn -->
    </video>


    <!-- Sử dụng thẻ audio -->
    <hr />
    <audio controls>
        <source src="LPI - Tự học Linux Bài 21 - Lệnh CUT trong Linux.mp3" type="audio/mp3" />
        <!-- Thay thế thành audio mà bạn có trên máy của bạn -->
    </audio>

    <!-- Sử dụng iframe -->
    <hr/>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/AkAGhHTLRcs?si=SIg-G92P49bboK9S"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
</body>

</html>
