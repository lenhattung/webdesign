<!DOCTYPE html>
<html>
    <head>
        <title>Form Controls</title>
    </head>
    <body>
        <form action="#" method="get">
            <!-- Text input -->
            <p>Tên đăng nhập: <input type="text" name="username" size="15" maxlength="20"/></p>
            <p>Mật khẩu: <input type="password" name="password" size="15" maxlength="50"/></p>
            <p>Nhập câu hỏi bí mật: 
                   <textarea name="question" cols="25" rows="5">Nội dung!
                   </textarea>             
            </p>
            <p>
                Phái:
                    <input type="radio" id="male" name="gender" value="male" checked />
                    <label for="male">Nam</label>
                    <input type="radio" id="female" name="gender" value="female"  />
                    <label for="female">Nữ</label> <br/>
            </p>
            <p>
                Ngày sinh:
                    <input type="date" name="ngaysinh" >
            </p>
            <p>
                <fieldset>
                <legend>Sở thích:</legend>
                    <p><input type="checkbox" id="music" name="sothich"  value="music"/>
                        <label for="music">Âm nhạc</label> </p>
                    <p><input type="checkbox" id="game" name="sothich"  value="game"/>
                        <label for="game">Chơi game</label> </p>
                </fieldset>
            </p>
            <p>
                Thiết bị bạn thường sử dụng:
                    <select name="thietbi">
                         <option></option>
                         <option value="Laptop" selected>Máy tính xách tay</option>   
                         <option value="PC" selected>Máy tính PC</option>   
                         <option value="Tablet" >Máy tính bảng</option>   
                    </select>
            </p>
            <p>
                Thiết bị bạn thường sử dụng (chọn nhiều):
                    <select name="thietbi2" multiple size="10">
                         <option></option>
                         <option value="Laptop" selected>Máy tính xách tay</option>   
                         <option value="PC" selected>Máy tính PC</option>   
                         <option value="Tablet" >Máy tính bảng</option>   
                         <option value="SmartPhone" >Điện thoại thông minh</option> 
                    </select>
            </p>
            <p>
                CV:
                <input type="file" name="cv"/>
            </p>
            <p>
                <input type="hidden" name="giatrian" value="1"/>
            </p>
            <p>
                <input type="submit" value="Đăng ký"/> 
                | <input type="reset" value="Nhập lại"> 
                | <input type="button" value="Click me!"/>
            </p>
            <p>
                <input type="image" src="icon.png"/>
            </p>
        </form>        
    </body>
</html>
