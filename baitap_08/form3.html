<!DOCTYPE html>
<html>

<head>
    <title>Form 1</title>
</head>

<body>
    <form action="contact.php" method="post">
        <table border="1">
            <tr>
                <td bgcolor="yellow">
                    <h1>CONTACT US</h1>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="fullname" placeholder="Enter Name" maxlength="20" minlength="10" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="email" name="email" placeholder="Enter Email" required/>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="tel" name="phonenumber" placeholder="Enter Phone Number" required/>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="number" name="age" placeholder="Enter Age" min="1" max="100" step="1"  />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="date" name="date" placeholder="Enter Date" />
                </td>
            </tr>
            <tr>
                <td>
                    <textarea placeholder="Message" name="message" ></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Send"/>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
