<!DOCTYPE html>
<html>
    <head>
        <title>Vi du ve JavaScript</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script lang="JavaScript">
            function cong(){
                a = document.getElementById("a");
                b = document.getElementById("b");
                ketqua = document.getElementById("ket_qua");

                // Ep kieu truoc khi cong
                ketqua.value = parseFloat(a.value) + parseFloat(b.value); // "10" + "5" = "105" => 10 + 5 = 15
            }

            function tru(){
                a = document.getElementById("a");
                b = document.getElementById("b");
                ketqua = document.getElementById("ket_qua");

                ketqua.value = a.value - b.value;
            }

            function nhan(){
                a = document.getElementById("a");
                b = document.getElementById("b");
                ketqua = document.getElementById("ket_qua");

                ketqua.value = a.value * b.value;
            }

            function chia(){
                a = document.getElementById("a");
                b = document.getElementById("b");
                ketqua = document.getElementById("ket_qua");

                ketqua.value = a.value / b.value;
            }
        </script>
    </head>
    <body>
        <input type="text" id="a"/> <br/>
        <input type="text" id="b" /> <br/>
        <input type="text" id="ket_qua"/> <br/>
        <button onclick="cong()"> + </button> |
        <button onclick="tru()"> - </button> |
        <button onclick="nhan()"> * </button> |
        <button onclick="chia()"> / </button> |
    </body>
</html>
